<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-小米侧边栏</title>
    <style>
      a {
        display: block;
        text-decoration: none;
        color: white;
        background-color: rgb(83, 87, 88);
        width: 200px;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        text-indent: 2em;
      }
      .first {
        border-radius: 5px 5px 0 0;
      }
      .last {
        border-radius: 0 0 5px 5px;
      }
      a:hover {
        background-color: rgb(254, 103, 0);
      }
    </style>
  </head>
  <body>
    <a href="#" class="first">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#" class="last">耳机 音响</a>
  </body>
</html>
