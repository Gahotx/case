<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-新浪导航栏</title>
    <style>
      .nav {
        background-color: #fcfcfc;
        border-top: #ff8500 3px solid;
        border-bottom: 1px solid #edeef0;
        height: 41px;
        line-height: 41px;
        font-size: 12px;
      }
      .nav a {
        display: inline-block;
        text-decoration: none;
        color: #4c4c4c;
        text-align: center;
        padding: 0 20px;
      }
      .nav a:hover {
        background-color: #eee;
        color: #ff8500;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#">设为首页</a>
      <a href="#">手机新浪网</a>
      <a href="#">移动客户端</a>
      <a href="#">博客</a>
      <a href="#">关注我</a>
    </div>
  </body>
</html>
